<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Input Form</h1>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="field1">Field 1</label>
                <input type="text" id="field1" name="field1" required>
            </div>
                <!-- Field 10 removed -->
            <div class="form-group">
                <label for="field3">Field 3</label>
                <input type="text" id="field3" name="field3" required>
            </div>
            <div class="form-group">
                <label for="field4">Field 4</label>
                <input type="text" id="field4" name="field4" required>
            </div>
            <div class="form-group">
                <label for="field5">Field 5</label>
                <input type="text" id="field5" name="field5" required>
            </div>
            <div class="form-group">
                <label for="field6">Field 6</label>
                <input type="text" id="field6" name="field6" required>
            </div>
            <div class="form-group">
                <label for="field7">Field 7</label>
                <input type="text" id="field7" name="field7" required>
            </div>
            <div class="form-group">
                <label for="field8">Field 8</label>
                <input type="text" id="field8" name="field8" required>
            </div>
            <div class="form-group">
                <label for="field9">Field 9</label>
                <input type="text" id="field9" name="field9" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    <h2>
        THE FWI PREDICTION IS {{results}}
    </h2>    
    </div>
</body>
</html>
